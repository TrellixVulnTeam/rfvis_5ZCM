<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
</head>
<body>
<div class="container">
<div class="columns">
    <div class="column is-3" id="left-column">
        <svg id="forest"></svg>

        <hr>

        <h1>asdasdasdasdasd Area</h1>
    </div>
    <div class="column is-7" id="tree-column">
        <svg id="tree"></svg>
    </div>
    <div class="column is-2" id="right-column">
        <div class="buttons has-addons">
            <span class="button">Previous</span>
            <span class="button">Next</span>
        </div>

        <!-- tree visualization -->
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Max Depth</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <input type="number" min="1" max="100" step="1" value="50" id="nValue">
                </div>
            </div>
        </div>

        <hr>

        <!-- Branch Color -->
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Branch Color</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer" checked>
                            Impurity
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Impurity Drop
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Path
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Threshold</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <input type="number" min="0" max="100" step="1" value="0">
                </div>
            </div>
        </div>

        <hr>

        <!-- Leaf Color -->
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Leaf Color</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer" checked>
                            Impurity
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Selected Class
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Threshold</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <input type="number" min="0" max="100" step="1" value="0">
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
