<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
</head>
<body>
<div class="container">
<div class="columns">
    <div class="column is-3" id="left-column">
        <svg id="forest"></svg>

        <hr>

        <h1>Hover Area</h1>
        <table id="forestTable">
            <!--<caption>Forest Information</caption>-->
            <thead>
                <tr>
                    <th colspan="2">Forest Information</th>
                </tr>
            </thead>
            <tr>
                <th>Number of Samples</th>
                <th>Strength</th>
            </tr>
            <tr>
                <td>test value</td>
                <td>test value</td>
            </tr>
        </table>

        <script>
            var exdata = [1, 1, 2, 3, 1, 3, 3, 3, 3, 2, 1, 2, 1, 2, 3, 1, 1, 2];
            var width = 150,
                height = 150,
                padding = 20;
            function drawhist (exdata){
                
                var histogram = d3.layout.histogram()
                .bins(5)
                (exdata)

                var canvas = d3.select('body').append('svg')
                    .attr('width', width)
                    .attr('height', height+padding);

                var bars = canvas.selectAll('bar')
                    .data(histogram)
                    .enter()
                    .append('g')
                
                bars.append('rect')
                    .attr('x', function (d) { return d.x;})
                    .attr('y', 0)
                    .attr('width', function (d) { return d.x;})
                    .attr('height', function (d) { return d.y;})
                    .attr('fill', 'steelblue')

            }
        </script>

        <table id="treeTable" style="display:none">
            <!--<caption>Tree Information</caption>-->
            <thead>
                <tr>
                    <th colspan="2">Tree Information</th>
                </tr>
            </thead>
            <tr>
                <th>Number of Samples</th>
                <th>Depth</th>
                <th>Strength</th>
            </tr>
            <tr>
                <td>test value</td>
                <td>test value</td>
                <td>trees.strength</td>
            </tr>
        </table>
    </div>
    <div class="column is-7" id="tree-column">
        <svg id="tree"></svg>
    </div>
    <div class="column is-2" id="right-column">
        <div class="buttons has-addons">
            <span class="button">Previous</span>
            <span class="button">Next</span>
        </div>

        <script>
            document.getElementById('forest').onmouseover = function() {showForestInfo()};
            document.getElementById('tree').onmouseover = function() {showTreeInfo()};
                function showForestInfo() {
                    var f = document.getElementById('forestTable');
                    var t = document.getElementById('treeTable');
                    f.style.display = 'table';
                    t.style.display = 'none';
                }

                function showTreeInfo() {
                    var f = document.getElementById('forestTable');
                    var t = document.getElementById('treeTable');
                    f.style.display = 'none'
                    t.style.display = 'table'
                }
        </script>

        <!-- tree visualization -->
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Max Depth</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <input type="number" min="1" max="100" step="1" value="50" id="nValue">
                </div>
            </div>
        </div>

        <hr>

        <!-- Branch Color -->
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Branch Color</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer" checked>
                            Impurity
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Impurity Drop
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Path
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Threshold</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <input type="number" min="0" max="100" step="1" value="0">
                </div>
            </div>
        </div>

        <hr>

        <!-- Leaf Color -->
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Leaf Color</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="answer" checked>
                            Impurity
                        </label>
                        <label class="radio">
                            <input type="radio" name="answer">
                            Selected Class
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-small">
                <label class="label">Threshold</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <input type="number" min="0" max="100" step="1" value="0">
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
