<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div id="main">
    <div class="columns box">
        <div class="column is-3" id="left-column">

            <h1 class="title">Random Forest Visualization Tool</h1>

            <hr>

            <div id="forest-view">
                <span id="forest-progress"></span>
                <svg id="forest"></svg>
            </div>

            <hr>

            <div id="info">
                <div id="forest-info"></div>
                <div id="hover-info"></div>
            </div>
        </div>
        <div class="column is-7" id="tree-column">
            <svg id="tree"></svg>
        </div>
        <div class="column is-2" id="right-column">

            <h1 class="title">Settings</h1>

            <hr>

            <div class="field">
                <label class="label">Tree Depth</label>
                <div class="control">
                    <input id="tree-depth" class="input" type="number" min="1" max="100" step="1" value="50">
                </div>
            </div>
            <div class="field">
                <label class="label">Trunk Length</label>
                <div class="control">
                    <input id="trunk-length" class="input" type="number" min="10" max="500" step="10" value="100">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label">Branch Color</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="branch-color">
                            <option value="IMPURITY">Impurity</option>
                            <option value="DROP_OF_IMPURITY">Drop of Impurity</option>
                            <option value="BLACK">Black</option>
                            <!--<option>Path</option>-->
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Leaf Color</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="leaf-color">
                            <option value="IMPURITY">Impurity</option>
                            <option value="BEST_CLASS">Best Class</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>
            <span id="reset-zoom" class="button">
                <span class="icon">
                  <i class="fas fa-undo"></i>
                </span>
                <span>Reset Zoom</span>
            </span>
            <hr>

            <div class="buttons has-addons">
                <span id="previous-tree" class="button">
                    <span class="icon">
                      <i class="fas fa-arrow-alt-circle-left"></i>
                    </span>
                    <span>Previous</span>
                </span>
                <span id="next-tree" class="button">
                    <span>Next</span>
                    <span class="icon">
                      <i class="fas fa-arrow-alt-circle-right"></i>
                    </span>
                </span>
            </div>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/frontend.js"></script>

</body>
</html>
