<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
</head>
<body>
<div class="container">
<div class="columns">
    <div class="column is-one-third">
        <div class="box">
            <h1 class="title">Forest View</h1>
            <svg id="forest"></svg>
        </div>
        <div class="box">
            <h1 class="title">Settings</h1>
            <div class="buttons has-addons">
                <span class="button">Previous</span>
                <span class="button">Next</span>
            </div>

            <!-- tree visualization -->
            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Max Depth</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <input type="number" min="1" max="100" step="1" value="50" id="nValue">
                    </div>
                </div>
            </div>

            <hr>

            <!-- Branch Color -->
            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Branch Color</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="answer" checked>
                                Impurity
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                Impurity Drop
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                Path
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Threshold</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <input type="number" min="0" max="100" step="1" value="0">
                    </div>
                </div>
            </div>

            <hr>

            <!-- Leaf Color -->
            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Leaf Color</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="answer" checked>
                                Impurity
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                Selected Class
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-small">
                    <label class="label">Threshold</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <input type="number" min="0" max="100" step="1" value="0">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="column is-two-thirds">
        <div class="box">
            <svg id="tree"></svg>
        </div>
    </div>
</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
