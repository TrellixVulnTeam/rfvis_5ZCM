<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="columns box">
        <div class="column is-3" id="left-column">

            <h1 class="title">Random Forest Visualization Tool</h1>

            <hr>

            <svg id="forest"></svg>

            <hr>

            <div id="hover-area"></div>
        </div>
        <div class="column is-7" id="tree-column">
            <svg id="tree"></svg>
        </div>
        <div class="column is-2" id="right-column">

            <h1 class="title">Settings</h1>

            <hr>

            <!-- tree visualization -->
            <div class="field">
                <label class="label">Depth</label>
                <div class="control">
                    <input class="input" type="number" min="1" max="100" step="1" value="50" id="nValue">
                </div>
            </div>

            <hr>

            <div class="field">
                <label class="label">Branch Color</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Impurity</option>
                            <option>Drop of Impurity</option>
                            <option>Path</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <!-- Leaf Color -->

            <div class="field">
                <label class="label">Leaf Color</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Impurity</option>
                            <option>Selected Class</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="buttons has-addons">
                <span class="button previous">
                    <span class="icon">
                      <i class="fas fa-arrow-alt-circle-left"></i>
                    </span>
                    <span>Previous Tree</span>
                </span>
                <span class="button next">
                    <span>Next Tree</span>
                    <span class="icon">
                      <i class="fas fa-arrow-alt-circle-right"></i>
                    </span>
                </span>
            </div>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
